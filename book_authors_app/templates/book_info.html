<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books & Authors</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body style="background-image: url({% static 'img/book-bg.jpg' %}">
    <div>
      <div>
        <!--book info-->
        <h1>{{ book.title }}</h1>
        <p>ID: {{ book.id}}</p>
        <label for="">Description:</label>
        <p>{{ book.desc }}</p>
      </div>
      <div>
        <!--FIX to display only the authors that wrote the book-->
        <!--authors that "wrote" the book-->
        <label for="">Authors:</label>
        <ul>
          <li>{{ book.authors }}</li>
        </ul>
      </div>
      <div>
        <select>
          <!--FIX so choices will be added to the book's list when you click Add-->
          <!--FIX so choices will only be limited to the authors that the book is not associated with-->

          <!--menu to add author in the list of who wrote the book-->
          {% for author in authors %}
          <option>{{author.first_name}} {{author.last_name}}</option>
          {% endfor %}
        </select>
        <button type="submit" class="btn btn-success">Add</button>
      </div>
    </div>
  </body>
</html>
