<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books & Authors</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body style="background-image: url({% static 'img/author-bg2.jpg' %}">
    <div>
      <div>
        <h1>{{ author.first_name }} {{ author.last_name }}</h1>
        <!--author's info-->
        <p>ID: {{ author.id}}</p>
        <label for="">Notes:</label>
        <p>{{ author.notes }}</p>
      </div>
      <div>
        <!--FIX to show only the books written by author, not all books in the database-->
        <label for="">Books:</label>
        <!--list of "books" by author-->
        <ul>
          {% for book in books %}
          <li>{{ book.title }}</li>

          {% endfor %}
        </ul>
        <!--need to fix-->
      </div>
      <div>
        <select>
          <!--FIX so choices will be added to the author's list when you click Add-->
          <!--FIX so choices will only be limited to the books that the author is not associated with-->

          <!--menu to add books in the author's list of books written-->
          {% for book in books %}
          <option>{{ book.title }}</option>
          {% endfor %}
        </select>
        <button type="submit" class="btn btn-success">Add</button>
      </div>
    </div>
  </body>
</html>
